<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veena - Professional TTS by Maya Research</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <!-- Status Bar -->
    <div id="status-bar" class="status-bar">
        <div class="status-left">
            <span class="company-name">Maya Research</span>
            <span class="product-name">Veena TTS</span>
        </div>
        <div class="status-center">
            <div id="warmup-status" class="warmup-status">
                <div class="status-indicator"></div>
                <span class="status-text">Checking system...</span>
            </div>
        </div>
        <div class="status-right">
            <div id="analytics-mini" class="analytics-mini">
                <span id="gpu-status">H100</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="app-container" class="app-container">
        
        <!-- Hero Section (Initially Centered) -->
        <div id="hero-section" class="hero-section centered">
            <div class="hero-content">
                <h1 class="hero-title">Transform Text to Voice</h1>
                <p class="hero-subtitle">Professional Hindi TTS with 10 unique voices</p>
                
                <!-- Main Input Area -->
                <div class="input-container">
                    <textarea 
                        id="text-input" 
                        class="text-input" 
                        placeholder="Type your Hindi text here..."
                        maxlength="5000"
                    ></textarea>
                    <div class="input-footer">
                        <span id="char-count" class="char-count">0 / 5000</span>
                        <button id="clear-btn" class="clear-btn">Clear</button>
                    </div>
                </div>

                <!-- Speaker Selection -->
                <div class="speaker-container">
                    <label class="speaker-label">Choose Voice</label>
                    <div id="speaker-dropdown" class="speaker-dropdown">
                        <div class="dropdown-trigger">
                            <div class="selected-speaker">
                                <div class="speaker-avatar female"></div>
                                <div class="speaker-info">
                                    <span class="speaker-name">Vinaya Assist</span>
                                    <span class="speaker-desc">Assistant & Helpful</span>
                                </div>
                            </div>
                            <svg class="dropdown-arrow" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </div>
                        <div class="dropdown-menu">
                            <!-- Speakers will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="generate-btn disabled">
                    <div class="btn-content">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <span class="btn-text">Generate Voice</span>
                    </div>
                    <div class="btn-loading">
                        <div class="loading-spinner"></div>
                        <span>Generating...</span>
                    </div>
                </button>

                <!-- Quick Templates -->
                <div class="quick-templates">
                    <span class="templates-label">Quick Start:</span>
                    <div class="template-pills">
                        <button class="template-pill" data-text="नमस्ते, आपका दिन कैसा रहा?">Greeting</button>
                        <button class="template-pill" data-text="धन्यवाद आपका बहुत-बहुत धन्यवाद">Thanks</button>
                        <button class="template-pill" data-text="क्या मैं आपकी सहायता कर सकता हूं?">Assistance</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Audio Output Section (Initially Hidden) -->
        <div id="audio-section" class="audio-section hidden">
            <div class="audio-header">
                <h3 class="audio-title">Voice Output</h3>
                <div class="audio-actions">
                    <button id="download-btn" class="action-btn">
                        <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                    </button>
                    <button id="share-btn" class="action-btn">
                        <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></svg>
                    </button>
                </div>
            </div>

            <!-- Waveform Visualizer -->
            <div class="waveform-container">
                <canvas id="waveform-canvas" class="waveform-canvas"></canvas>
                <div id="waveform-overlay" class="waveform-overlay">
                    <div class="wave-placeholder">
                        <div class="wave-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <span>Preparing audio...</span>
                    </div>
                </div>
            </div>

            <!-- Audio Controls -->
            <div class="audio-controls">
                <button id="play-btn" class="control-btn play">
                    <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar">
                        <div class="progress-fill"></div>
                        <div class="progress-handle"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div class="volume-container">
                    <svg class="volume-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                    <input id="volume-slider" type="range" min="0" max="100" value="80" class="volume-slider">
                </div>
            </div>

            <!-- Analytics Display -->
            <div class="analytics-panel">
                <div class="metric">
                    <span class="metric-label">TTFT</span>
                    <span id="ttft-value" class="metric-value">--</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Quality</span>
                    <span id="quality-value" class="metric-value">HD</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Tokens/s</span>
                    <span id="tokens-value" class="metric-value">--</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Element for Playback -->
    <audio id="audio-player" style="display: none;"></audio>

    <!-- Scripts -->
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
