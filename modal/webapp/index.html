<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya Research - TTS</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="stylesheet" href="./src/streamingAudioPlayer.css">
</head>
<body>
    <!-- Status Bar -->
    <div id="status-bar" class="status-bar">
        <div class="status-left">
            <span class="company-name">Maya Research</span>
            <span class="product-name">TTS</span>
        </div>
        <div class="status-center">
            <div id="warmup-status" class="warmup-status">
                <div class="status-indicator"></div>
                <span class="status-text">Checking system...</span>
            </div>
        </div>
        <div class="status-right">
            <div id="analytics-mini" class="analytics-mini">
                <span id="gpu-status">H100</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div id="app-container" class="app-container">
        
        <!-- Hero Section (Initially Centered) -->
        <div id="hero-section" class="hero-section centered">
            <div class="hero-content">
                <h1 class="hero-title">Transform Text to Voice</h1>
                
                <!-- Speaker Selection - Moved above text input -->
                <div class="speaker-container">
                    <label class="speaker-label">Choose Voice</label>
                    <div id="speaker-dropdown" class="speaker-dropdown">
                        <div class="dropdown-trigger">
                            <div class="selected-speaker">
                                <div class="speaker-avatar female"></div>
                                <div class="speaker-info">
                                    <span class="speaker-name">Vinaya Assist</span>
                                    <span class="speaker-desc">Assistant & Helpful</span>
                                </div>
                            </div>
                            <svg class="dropdown-arrow" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </div>
                        <div class="dropdown-menu">
                            <!-- Speakers will be populated here -->
                        </div>
                    </div>
                </div>
                
                <!-- Main Input Area -->
                <div class="input-container">
                    <textarea 
                        id="text-input" 
                        class="text-input" 
                        placeholder="Type your Hindi text here..."
                        maxlength="5000"
                    ></textarea>
                    <div class="input-footer">
                        <span id="char-count" class="char-count">0 / 5000</span>
                        <button id="clear-btn" class="clear-btn">Clear</button>
                    </div>
                </div>

                <!-- Advanced Options -->
                <div class="advanced-options">
                    <div class="advanced-header">
                        <button id="advanced-toggle" class="advanced-toggle">
                            <svg class="advanced-icon" viewBox="0 0 24 24">
                                <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                            </svg>
                            <span class="advanced-label">Advanced Options</span>
                            <svg class="advanced-arrow" viewBox="0 0 24 24">
                                <path d="M7 10l5 5 5-5z"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div id="advanced-content" class="advanced-content">
                        <div class="advanced-grid">
                            <!-- Max Tokens -->
                            <div class="option-group">
                                <label class="option-label" for="max-tokens">
                                    Max Tokens
                                    <span class="option-info">Length of generated audio</span>
                                </label>
                                <div class="slider-container">
                                    <input 
                                        type="range" 
                                        id="max-tokens" 
                                        class="option-slider"
                                        min="512" 
                                        max="3072" 
                                        value="1536" 
                                        step="128"
                                    >
                                    <span id="max-tokens-value" class="slider-value">1536</span>
                                </div>
                            </div>

                            <!-- Temperature -->
                            <div class="option-group">
                                <label class="option-label" for="temperature">
                                    Temperature
                                    <span class="option-info">Creativity vs consistency</span>
                                </label>
                                <div class="slider-container">
                                    <input 
                                        type="range" 
                                        id="temperature" 
                                        class="option-slider"
                                        min="0.1" 
                                        max="1.0" 
                                        value="0.4" 
                                        step="0.05"
                                    >
                                    <span id="temperature-value" class="slider-value">0.4</span>
                                </div>
                            </div>

                            <!-- Repetition Penalty -->
                            <div class="option-group">
                                <label class="option-label" for="repetition-penalty">
                                    Repetition Penalty
                                    <span class="option-info">Reduce repetitive speech</span>
                                </label>
                                <div class="slider-container">
                                    <input 
                                        type="range" 
                                        id="repetition-penalty" 
                                        class="option-slider"
                                        min="1.0" 
                                        max="1.5" 
                                        value="1.05" 
                                        step="0.05"
                                    >
                                    <span id="repetition-penalty-value" class="slider-value">1.05</span>
                                </div>
                            </div>

                            <!-- Top P -->
                            <div class="option-group">
                                <label class="option-label" for="top-p">
                                    Top P
                                    <span class="option-info">Nucleus sampling threshold</span>
                                </label>
                                <div class="slider-container">
                                    <input 
                                        type="range" 
                                        id="top-p" 
                                        class="option-slider"
                                        min="0.1" 
                                        max="1.0" 
                                        value="0.9" 
                                        step="0.05"
                                    >
                                    <span id="top-p-value" class="slider-value">0.9</span>
                                </div>
                            </div>
                        </div>

                        <!-- Reset Button -->
                        <div class="advanced-footer">
                            <button id="reset-advanced" class="reset-btn">
                                <svg viewBox="0 0 24 24">
                                    <path d="M4 12c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8c-2.1 0-4 .8-5.4 2.2L9 9"/>
                                    <path d="M9 9l-3-3 3-3"/>
                                </svg>
                                Reset to Defaults
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" class="generate-btn disabled">
                    <div class="btn-content">
                        <svg class="btn-icon" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                        <span class="btn-text">Generate Voice</span>
                    </div>
                    <div class="btn-loading">
                        <div class="loading-spinner"></div>
                        <span>Generating...</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Audio Output Section (React Component Container) -->
        <div id="audio-section" class="audio-section hidden">
            <!-- Analytics Display - Outside React Component -->
            <div class="analytics-header">
                <h3 class="audio-title">Voice Output</h3>
                <div class="analytics-mini-panel">
                    <div class="metric">
                        <span class="metric-label">TTFA</span>
                        <span id="ttft-value" class="metric-value">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Tokens/s</span>
                        <span id="tokens-value" class="metric-value">--</span>
                    </div>
                    <button id="download-btn" class="download-btn">
                        <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                        Download
                    </button>
                </div>
            </div>
            
            <!-- React Player Container -->
            <div id="react-audio-player-root"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
